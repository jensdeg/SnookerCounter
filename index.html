<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snooker Score Counter</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/button.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Score-window">
            <input class="Name" placeholder="Player 1" value="" id="Player1">
            <p class="Score" id="Player1Score">0</p>
                <div class="Buttons">
                    <button class="Ball-button Red">1</button>
                    <button class="Ball-button Yellow">2</button>
                    <button class="Ball-button Green">3</button>
                    <button class="Ball-button Brown">4</button>
                    <button class="Ball-button Blue">5</button>
                    <button class="Ball-button Pink">6</button>
                    <button class="Ball-button Black">7</button>
                </div>
                <div class="Reset-buttons">
                    <button class="clear-button">-1</button>
                    <button class="clear-button">Reset</button>
                </div>
            </div>
        </div>
        <div class="Score-window">
            <input class="Name" placeholder="Player 2" value="" id="Player2">
            <p class="Score" id="Player2Score">0</p>
                <div class="Buttons">
                    <button class="Ball-button Red">1</button>
                    <button class="Ball-button Yellow">2</button>
                    <button class="Ball-button Green">3</button>
                    <button class="Ball-button Brown">4</button>
                    <button class="Ball-button Blue">5</button>
                    <button class="Ball-button Pink">6</button>
                    <button class="Ball-button Black">7</button>
                </div>
                <div class="Reset-buttons">
                    <button class="clear-button">-1</button>
                    <button class="clear-button">Reset</button>
                </div>
            </div>
        </div>
        <script src="js/main.js" ></script>
    </body>
</html>
